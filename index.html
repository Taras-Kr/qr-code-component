<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- <head></head> -->
  <main>
    <section>
      <article>
        <img src="./images/image-qr-code.png" alt="Scan the QR code to visit Frontend Mentor">
        <div>
          <h3 class="outfit-bold">Improve your front-end skills by building projects</h3>
          <p class="outfit-regular" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level</p>
        </div>
      </article>
    </section>
  </main>
  <!-- <foot></foot> -->


</body>

</html>
